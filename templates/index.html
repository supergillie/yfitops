<!DOCTYPE html>
<html>

<head>
    <meta name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            const element = document.getElementById('txt');
            element.addEventListener("keypress", (e) => {
                if (e.key == 'Enter') {
                    location.href = 'http://' + window.location.host + '?artist=' + document.getElementById('txt').value;
                }
            }, false);
            const button = document.getElementById("yfitops");
            button.addEventListener("click", function (e) {
                alert("add code to show input field");
                // e is the event object
                // e.target is the button element
                // do stuff with them
            });

        }
    </script>
    <script type="text/javascript">
        function newSearch() {
            location.href='http://' + window.location.host + '?artist=' + document.getElementById('txt').value;
        }
        function showSearchField() {
            $('#titletext').hide();
            $('#txt').show();
        }
    </script>
</head>

<body>
    <style>
        html,
        body {
            background: #0e0e0e;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .square {
            position: relative;
            /*change line below to get border above record cover*/
            width: 95vmin;
            border: solid black 5px;
        }
        .square:after {
            content: "";
            display: block;
            padding-bottom: 95%;
        }
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        .whitetext {
            background:none;
            border:none;
            color:white;
        }
        button.link { background:none; border:none; color:white; }
    </style>

    {% block content %}
    <div class="container">
        <table>
            <tr>
                <div class="search">
                    <td style="text-align: center">
                        <input id="txt"
                               name="order"
                               type="text"
                               value="{{ title }}"
                               hidden="true"
                               size="{{ title_length }}">
                        <p contenteditable="true" id="titletext" class="whitetext" onclick="showSearchField()">{{ title }}</p>
                    </td>
                </div>
            </tr>
            <tr>
                <td>
                    <div class="square">
                        <div class="content">
                            <a href="?artist={{ artist }}"><img src="{{ uri }}"> </a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    {% endblock %}

</body>

</html>
