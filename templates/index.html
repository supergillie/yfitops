<!DOCTYPE html>
<html>

<head>
    <meta name="viewport">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   
   <script>
        window.onload = function () {
            const element = document.getElementById('txt');
            element.addEventListener("keypress", (e) => {
                if (e.key == 'Enter') {
                    location.href = 'http://' + window.location.host + '/album-cover?artist=' + document.getElementById('txt').value;
                }
            }, false);

            var url = document.location.href;
            
        }
   </script>
   
   <script type="text/javascript">

        function showSearchField() {
            $('#titletext').hide();
            $('#txt').show();
            $('#txt').select();
        }

</script>


    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    {% block content %}
    <div class="container">
        <table>
            <tr>
            </tr>
            <tr></tr>
            <tr>
                <div class="search">
                    <td style="text-align: center">
                        <input id="txt" name="order" type="text" value="" class="whitetext"   hidden="false" onClick="this.select();">                      
                        <div contenteditable="true" id="titletext" class="whitetext"  onclick="showSearchField()">{{ title }}</div>
                    </td>
                </div>
            </tr>
            <tr>
                <td>
                    <div class="square">
                        <div class="content">
                            <a href="/album-cover?artist={{ artist }}">
                                <img src="{{ uri }}"> </a>
                        </div>
                    </div>
                </td>
            </tr>
 
        <tr>          
            {% if showmode == True %}
            <td style="text-align: center" id="svarvyta">
                <div>
                    <input type="button"
                        onclick="location.href = 'http://'+ window.location.host + '/youtube?artist={{ artist }}&title={{ title }}&imageUri={{ uri }}&videoId={{ videolink }}';"
                        value="ladda spelaren" />
                </div>
            </td>
            {% endif %}

            {% if showmode == False %}
            <td style="text-align: center">
                <div>
                    <iframe src="https://www.youtube.com/embed/{{videolink}}" width="100" height="22" frameborder="0"
                        allowfullscreen></iframe>
                </div>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <div>
                    <input type="button" onclick="location.href='https://www.youtube.com/watch?v={{ videolink }}';"
                        value="https://www.youtube.com/watch?v={{ videolink }}" />
                </div>
            </td>
        </tr>
        {% endif %}
    </table>
</div>
    {% endblock %}
</body>

</html>
